language: rust
rust: stable
dist: xenial

cache:
  - directories:
    - $HOME/.rustup
    - target/debug/deps
    - target/release/deps
    - target/$TARGET/debug/deps
    - target/$TARGET/release/deps

addons:
  apt:
    packages:
      - fakeroot
      - musl-dev
      - musl-tools

env:
  global:
    - PROJECT_NAME=omelette

matrix:
  include:
    - os: osx
      env: TARGET=x86_64-apple-darwin
    - os: linux
      env: TARGET=x86_64-unknown-linux-gnu
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl

  # Experimental, best-effort, support
  allow_failures:
    - env: TARGET=x86_64-unknown-linux-musl
  fast_finish: true

before_script:
  - rustup target add $TARGET || true

script:
  - cargo check --target $TARGET
  - cargo build --target $TARGET
  - cargo test --target $TARGET

before_deploy: ./.package $TRAVIS_TAG $TARGET
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${PROJECT_NAME}-${TRAVIS_TAG}-${TARGET}.*
  skip_cleanup: true
  on:
    repo: passcod/omelette
    tags: true
    rust: stable
